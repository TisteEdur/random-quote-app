<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randow Quote Exercise</title>

    <!-- <div class="loader"></div> -->

    <main class="wrapper">
      <section class="content">
        <h1 class="title">Get inspired!</h1>

      </button>
    </main>

    <footer class="creator-container">
